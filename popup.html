<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 100%;
        min-width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
        margin: 4px 0 0 0;
      }

      .status {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e1e5e9;
      }

      .status-text {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .status-details {
        font-size: 12px;
        color: #666;
      }

      .btn {
        background: #0073b1;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
      }

      .btn:hover {
        background: #005885;
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .info {
        background: #e3f2fd;
        border-radius: 6px;
        padding: 8px;
        margin-top: 12px;
        font-size: 12px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">LinkedIn DOM Extractor</h1>
      <p class="subtitle">Extract page DOM as HTML file</p>
    </div>

    <div class="status">
      <div class="status-text" id="statusText">Ready</div>
      <div class="status-details" id="statusDetails">
        Click to extract current page DOM
      </div>
    </div>

    <button class="btn" id="extractBtn">Extract DOM</button>

    <button
      class="btn"
      id="testInputBtn"
      style="margin-top: 8px; background: #28a745"
    >
      Test Message Input
    </button>

    <button
      class="btn"
      id="saveToFirebaseBtn"
      style="margin-top: 8px; background: #ff6b35"
    >
      Save to Cloud
    </button>

    <div class="info">
      ðŸ’¡ Downloads conversation data as JSON for AI processing
    </div>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>

    <!-- Main App -->
    <script src="popup.js"></script>
  </body>
</html>
