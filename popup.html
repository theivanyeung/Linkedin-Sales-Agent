<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
        margin: 4px 0 0 0;
      }

      .status {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e1e5e9;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-dot.active {
        background: #00a660;
      }

      .status-dot.inactive {
        background: #ccc;
      }

      .status-text {
        font-size: 14px;
        font-weight: 500;
      }

      .status-details {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        background: #0073b1;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #005885;
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .btn.secondary {
        background: white;
        color: #0073b1;
        border: 1px solid #0073b1;
      }

      .btn.secondary:hover {
        background: #f0f8ff;
      }

      .info {
        background: #e3f2fd;
        border-radius: 6px;
        padding: 8px;
        margin-top: 12px;
        font-size: 12px;
        color: #1976d2;
      }

      .last-extraction {
        font-size: 11px;
        color: #666;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid #e1e5e9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">LinkedIn Extractor</h1>
      <p class="subtitle">Auto-extract conversation messages</p>
    </div>

    <div class="status">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
      <div class="status-details" id="statusDetails">
        Waiting for LinkedIn conversation...
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="extractBtn" disabled>Extract Messages</button>
      <button class="btn secondary" id="viewDataBtn" disabled>
        View Last Extraction
      </button>
    </div>

    <div class="info">
      ðŸ’¡ Messages are automatically extracted when you switch conversations.
      Data is copied to your clipboard.
    </div>

    <div class="last-extraction" id="lastExtraction" style="display: none">
      Last extracted: <span id="lastTime"></span><br />
      Messages: <span id="messageCount"></span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
