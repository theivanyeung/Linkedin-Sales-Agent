<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0b0f14; /* dark */
        color: #e6edf3; /* light text */
        line-height: 1.45;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #e6edf3;
        margin: 0;
        word-wrap: break-word;
      }

      .subtitle {
        font-size: 12px;
        color: #9aa7b2;
        margin: 4px 0 0 0;
        word-wrap: break-word;
      }

      .status {
        background: #11161c; /* card */
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #1f2a36;
        width: 100%;
        max-width: 100%;
      }

      .status-text {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #e6edf3;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .status-details {
        font-size: 13px;
        color: #9aa7b2;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .btn {
        background: #238636; /* green */
        color: #ffffff;
        border: 1px solid #2ea043;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s, border-color 0.15s;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background: #2ea043;
        border-color: #3fb950;
      }

      .btn:disabled {
        background: #30363d;
        border-color: #30363d;
        color: #8b949e;
        cursor: not-allowed;
      }

      .info {
        background: #0d3b66;
        border-radius: 8px;
        padding: 10px;
        margin-top: 12px;
        font-size: 12px;
        color: #cfe8ff;
        word-wrap: break-word;
        overflow-wrap: break-word;
        border: 1px solid #184a7a;
      }

      /* Console panel tweaks */
      #consolePanel {
        background: #0e141b;
        border: 1px solid #1f2a36;
      }
      #consoleList {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        color: #c9d1d9;
      }
    </style>
  </head>
  <body>
    <div class="status">
      <div class="status-text" id="statusText">Ready</div>
      <div class="status-details" id="statusDetails">
        Click to extract current page DOM
      </div>
    </div>

    <button class="btn" id="extractBtn">Extract DOM</button>

    <div class="status" style="margin-top: 12px" id="leadCard">
      <div class="status-text" id="leadName">Lead: â€”</div>
      <div class="status-details" id="leadDescription">No recent activity.</div>
      <div class="status-details" id="leadData" style="margin-top: 6px"></div>
    </div>

    <button
      class="btn"
      id="generateResponseBtn"
      style="margin-top: 8px; background: #28a745"
    >
      Generate Response
    </button>

    <button class="btn" id="updateCloudBtn" style="margin-top: 8px">
      Update Cloud
    </button>

    <div class="status" id="consolePanel" style="margin-top: 12px">
      <div class="status-text">Console</div>
      <div
        class="status-details"
        id="consoleList"
        style="max-height: 180px; overflow-y: auto; white-space: pre-wrap"
      ></div>
    </div>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>
    <script src="ai-service.js"></script>

    <!-- Main App -->
    <script src="popup.js"></script>
  </body>
</html>
